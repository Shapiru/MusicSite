<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

<div class="container" style="background:black;">
    <div class="row">
        <!--Left album infomation-->
        <div class="col-sm-3">
            <div class="panel panel-info" style="background:pink">
                <div class="panel-body">
                    <img src="{{album.cover.url}}" class="img img-thumbnail img-responsive" alt="">
                    <div class="caption">
                        <h5><b><i>{{album.name}}</i></b></h5>
                         <h6>{{album.genre}}</h6>
                    </div>
                </div>

            </div>
        </div>
        <!--End album information-->

        <!--Right Song Information-->
        <div class="col-sm-9">
            <ul class="nav nav-pills" style="background:black">
                <li class="active"><a href="">Songs</a> </li>
                <li><a href="{% url 'Yucca:add-song' album.id %}">Add Song</a>
                </li>
            </ul>
            <div class="panel panel-default" style="margin:3px;background:grey">
                <div class="panel-body">
                    <h4 class="text-primary">All Songs</h4>
                    <table class="table">
                        <tr>
                            <thead>
                            <th>#</th>
                            <th>Song name</th>
                            <th>Audio</th>
                            <th>Favourite</th>
                            <th>Action</th>
                            </thead>
                        </tr>
                        <tbody>
                        {% if album.song_set %}
                            {% for s in album.song_set.all %}
                                <tr>
                                    <td><b>{{s.id}}</b></td>
                                     <td>{{s.name}}</td>
                                    <td>
                                    <a href="{{s.audio.url}}" class="btn btn-info btn-sm" target="_blank">
                                         <i class="fas fa-play-circle"></i>
                                    </a>
                                </td>
                                    <td><a href="" class="btn btn-primary btn sm">
                                        <i class="fas fa-heart"></i>
                                    </a>
                                    <td>
                                        <a href="{% url 'Yucca:update-song' album.id s.id %}" class="btn btn-success btn-sm">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                         <a href="{% url 'Yucca:delete-song' album.id  s.id %}"  onClick='return confirm("Are you sure you want to delete this song?")' class="btn btn-danger btn-sm">

                                             <i class="fas fa-trash"></i>
                                         </a>
                                    </td>

                                </tr>
                            {% endfor %}
                        {% endif %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
